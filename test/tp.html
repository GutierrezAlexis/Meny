<html>
	<head>
		<title>Option d'impression</title>
		<script type="text/javascript" language="JavaScript">
			
			function choixdimpression() {
			 
			 					
				var message;
				message = "Option d'impression: \n";
			
				
				if (option.chkordinaire.checked && option.chkrectoverso.checked) {
					message += "Vous devez cliquer juste une des deux options \n";
				}else{
					if (option.chkcouleur.checked){
						message += "Avec couleur \n";
					}
					if (option.chkrectoverso.checked){
						message += "Recto Verso \n";
					}
					if (option.chkordinaire.checked) {
						message += "Ordinaire \n";
					} 
				}
				
		   window.alert (message);	
			}
			
			function choixdimpression() {
			 
			 					
				var message;
				message = "Impresion des pages \n";
			
				
				if (impression.chkordinaire.checked && option.chkrectoverso.checked) {
					message += "Vous devez cliquer juste une des deux options \n";
				}else{
					if (option.chkcouleur.checked){
						message += "Avec couleur \n";
					}
					if (option.chkrectoverso.checked){
						message += "Recto Verso \n";
					}
					if (option.chkordinaire.checked) {
						message += "Ordinaire \n";
					} 
				}
				
		   window.alert (message);	
			}

		</script>
	</head>
	<body>
<table width="390" align="center" cellspacing="2" border="2" summary="Liste des vlos selon le nouveau catalogue 2012">

</table>
